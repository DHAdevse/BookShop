<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Tạo đơn hàng</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <img th:src="@{/img/vnpay-logo.png}" style="width: 200px">

                    <!-- Display invoice information -->
                    <div th:if="${session.currentInvoice != null}">
                        <h3>Invoice Detail</h3>
                        <p><strong>Invoice ID: </strong><span th:text="${session.currentInvoice.getInvoiceId()}"></span></p>
                        <p><strong>Order Date:</strong> <span th:text="${#dates.format(session.currentInvoice.getOrderDate(), 'dd-MM-yyyy HH:mm:ss')}"></span></p>
                        <p><strong>Estimated Delivery Date: </strong><span th:text="${#dates.format(session.currentInvoice.getDeliveryDate(), 'dd-MM-yyyy')}"></span></p>
                        <p><strong>Total Amount: </strong><span th:text="${#numbers.formatDecimal(session.currentInvoice.getTotalAmount()*25373, 0, 'COMMA', 2, 'POINT')}"></span> VND</p>
                        <p><strong>Shipping Fee: </strong><span th:text="${#numbers.formatDecimal(session.currentInvoice.getShipFee()*25373, 0, 'COMMA', 2, 'POINT')}"></span> VND</p>
                        <p><strong>Discount: </strong><span th:text="0"></span> %</p>
<!--                        <p>Status: <span th:text="${session.currentInvoice.getStatus() ? 'Paid' : 'Unpaid'}"></span></p>-->
                        <p><strong>Payment Method: </strong><span th:text="${session.currentInvoice.getPaymentMethod()}"></span></p>
                    </div>

                    <form th:action="@{/submitOrder}" method="post">
                        <div class="form-group">
                            <label for="amount"><strong>Total Pay: </strong></label>
                            <input type="number" class="form-control" id="amount" name="amount" required
                                   th:value="${#numbers.formatDecimal(session.currentInvoice.getTotalPay()*25373, 1, 2)}"
                                   step="0.01" readonly>
                            <!--                                   th:value="${#numbers.formatDecimal(session.currentInvoice.getTotalPay()*25373, 1, 2)}"-->

                        </div>
                        <div class="form-group">
                            <label for="orderInfo"><strong>Order Information:</strong></label>
                            <input type="text" class="form-control" id="orderInfo" name="orderInfo" required th:value="'Payment for order ' + ${session.currentInvoice.getInvoiceId()}">
                        </div>
                        <button type="submit" class="btn btn-primary">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
